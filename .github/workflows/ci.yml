name: CI

on: pull_request

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: echo "read secret: ${{secrets.FirstSecret}}"
      - run: npm ci --unsafe-perm
      - run: npm run build
      - run: npm test