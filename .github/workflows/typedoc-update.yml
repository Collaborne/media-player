name: TypeDoc Update

on: pull_request

jobs:
  typedoc-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci --unsafe-perm
      - run: npm run build
      - run: npm test
      - name: Pull branch
        run: |
          git fetch origin ${{ github.head_ref }}:tmp
          git rebase tmp
      - name: Create TypeDoc document
        run: npm run build:docs
      - shell: pwsh
        name: Store docs changing into GITHUB_ENV
        run: |
          # Diff HEAD with the previous commit
          $diff = git diff --name-only HEAD^ HEAD

          # Check if a file under docs/ or with the .md extension has changed (added, modified, deleted)
          $SourceDiff = $diff | Where-Object { $_ -match '^docs/' -or $_ -match '.md$' }
          $HasDiff = $SourceDiff.Length -gt 0

          # Store docs changing into env
          "docs_changed=$HasDiff" >> $GITHUB_ENV
      - shell: pwsh
        name: Commit TypeDoc document update
        if: env.docs_changed == 'True'
        run: |
          git config --global user.name "TypeDoc"
          git config --global user.email "typedoc@nextapp.co"
          git add README.md docs/*
          git commit -m "TypeDoc documentation updated"
          git push origin HEAD:${{ github.head_ref }}
          git branch -D tmp
