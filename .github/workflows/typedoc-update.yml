name: TypeDoc Update

on: pull_request

jobs:
  typedoc-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci --unsafe-perm
      - run: npm run build
      - run: npm test
      - name: Pull branch
        run: git fetch origin ${{ github.head_ref }}:tmp
      - name: Create TypeDoc document
        run: npm run build:docs
      - name: Commit TypeDoc update
        run: |
          git config --global user.name "TypeDoc"
          git config --global user.email "typedoc@nextapp.co"
          git rebase tmp
          git add README.md docs/*
          git commit -m "TypeDoc documentation updated"
          git push origin HEAD:${{ github.head_ref }}
          git branch -D tmp
