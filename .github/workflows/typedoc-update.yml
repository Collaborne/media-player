name: TypeDoc Update

on: pull_request

jobs:
  typedoc-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci --unsafe-perm
      - run: npm run build
      - run: npm test
      - name: Pull branch
        run: |
          git fetch origin ${{ github.head_ref }}:tmp
          git rebase tmp
      - name: Create TypeDoc document
        run: npm run build:docs
      - shell: pwsh
        # Give an id to the step, so we can reference it later
        id: check_file_changed
        run: |
          # Diff HEAD with the previous commit
          $diff = git diff --name-only tmp $( git merge-base tmp origin/main) *.md

          # Check if a file under docs/ or with the .md extension has changed (added, modified, deleted)
          $SourceDiff = $diff | Where-Object { $_ -match '^docs/' -or $_ -match '.md$' }
          $HasDiff = $SourceDiff.Length -gt 0
          echo $diff
          echo $SourceDiff
          echo $HasDiff
          # Set the output named "docs_changed"
          Write-Host "::set-output name=docs_changed::$HasDiff"
      - shell: pwsh
        name: Commit TypeDoc document update
        if: steps.check_file_changed.outputs.docs_changed == 'True'

        run: | 
          git config --global user.name "TypeDoc"
          git config --global user.email "typedoc@nextapp.co"
          git add README.md docs/*
          git commit -m "TypeDoc documentation updated"
          git push origin HEAD:${{ github.head_ref }}
          git branch -D tmp
