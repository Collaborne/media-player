name: TypeDoc Update

on: pull_request

jobs:
  typedoc-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci --unsafe-perm
      - run: npm run build
      - run: npm test
      - name: Pull branch
        run: |
          git fetch origin ${{ github.head_ref }}:tmp
          git rebase tmp
      - name: Create TypeDoc document
        run: npm run build:docs
      - name: Commit TypeDoc document update
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: tmp
          commit_message: TypeDoc documentation updated
          commit_user_name: TypeDoc
          commit_user_email: typedoc@nextapp.co 
          commit_author: Author <typedoc@nextapp.co>